<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>

    <main>
      <section class="principal">
        <form>
          <label for="texto">Ano de nascimento:</label>
          <input type="number" name="" id="texto" />
          <p>
            Sexo:
            <input type="radio" name="radio" id="feminino" checked />
            <label for="feminino">Feminino</label>
            <input type="radio" name="radio" id="masculino" />
            <label for="masculino">Masculino</label>
          </p>
          <input
            class="botao"
            type="button"
            value="Verificar"
            onclick="verificar()"
          />
        </form>
        <p class="resposta">Sua resposta aparecer√° aqui!</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
